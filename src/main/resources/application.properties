# MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_vet?createDatabaseIfNotExist=True
spring.datasource.username=root
spring.datasource.password=

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Token
desafio-api.jwt.secret=(7+|^afNj-Zo8S&8G,$3MP6[VmFcgw^{2=hW>vmw."f_EuCrJ~uOCL_U{K;]{)*
desafio-api.jwt.expiration=86400000
desafio-api.jwt.issuer=DesafioAPI


# Security
spring.main.allow-circular-references=true

# Swagger
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

